<div class="header">
  <a href="#default" class="logo">CompanyLogo</a>
  <div class="header-right">
    <a class="active" href="#home">Home</a>
    <a href="/tables">{{ "Tables" | translate }}</a>
    <a href="/eliminatories"> {{ "Eliminatories" | translate }}</a>
    <a href="/players"> {{ "Players" | translate }}</a>

    <mat-select
      [(value)]="currentLanguage"
      (selectionChange)="onSelectedLanguage()"
    >
      <mat-option
        *ngFor="let language of languages"
        value="{{ language.code }}"
      >
        {{ language.name }}
      </mat-option>
    </mat-select>
  </div>
</div>
